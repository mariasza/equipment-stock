version: '3.8'
services:
  pgsql:
    image: postgres:alpine
    ports:
      - '5432:5432'
    container_name: 'pgsql'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - pg-compose-network
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DATABASE: 'pgsql'


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
        - pg-compose-network

networks:
  pg-compose-network:
    driver: bridge

volumes:
  pg-data: